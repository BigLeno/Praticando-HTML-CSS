<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="src/reset/reset.css">
        <link rel="stylesheet" href="src/produtos/style.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h1> <img src="img/logo.png" alt="Logo da Barbearia Alura"> </h1>

                    <nav>
                        <ul>
                            <li><a href="src/home/index.html">Home</a></li>
                            <li><a href="src/produtos/produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome"> Nome e Sobrenome </label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required> 

                <label for="email"> Email </label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"> Telefone </label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem"> Mensagem </label>
                <textarea cols="30" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email </label>

                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>

                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
                    
                </fieldset>

                <fieldset>
                    <legend> Qual o horário que prefere ser atendido? </legend>

                    <select>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                </fieldset>
                <label class="checkbox" ><input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
