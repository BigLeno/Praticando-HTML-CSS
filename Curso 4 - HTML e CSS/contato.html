<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title> Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="src/reset/reset.css">
        <link rel="stylesheet" href="src/general/style.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h1> <img id="logo" src="src/general/img/logo.png" alt="Logo da Barbearia Alura"> </h1>

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                
            </div>
        </header>

        <main>
            <div class="formContent">
                <form>
                    <label class="labelContent" for="nomeSobrenome"> Nome e Sobrenome </label>
                    <input type="text" id="nomeSobrenome" class="inputPadrao" required> 

                    <label class="labelContent" for="email"> Email </label>
                    <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

                    <label class="labelContent" for="telefone"> Telefone </label>
                    <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">

                    <label class="labelContent" for="mensagem"> Mensagem </label>
                    <textarea cols="30" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>

                        <label class="labelContent" for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email </label>

                        <label class="labelContent" for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>

                        <label class="labelContent" for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend> Qual o horário que prefere ser atendido? </legend>

                        <select>
                            <option> Manhã </option>
                            <option> Tarde </option>
                            <option> Noite </option>
                        </select>
                    </fieldset>
                    <label class="checkbox" ><input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>
            </div>
            <div class="tableContent">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        

        <footer>
            <img id="whiteLogo" src="src/general/img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
